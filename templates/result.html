<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0e0e0;
    color: #333;
}

.container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #007bff;
    font-weight: bold;
}

form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

input[type="text"] {
    width: 60%;
    padding: 12px 15px;
    margin-bottom: 0;
    border: 1px solid #ccc;
    border-radius: 50px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    outline: none;
}

button[type="submit"] {
    padding: 12px 25px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

button[type="submit"]:active {
    background-color: #004494;
    transform: translateY(0);
}

.intro {
    text-align: center;
    margin-bottom: 40px;
    font-size: 1.1em;
    line-height: 1.6;
    color: #555;
}

.recent-articles, .sidebar, footer {
    margin-top: 40px;
}

.recent-articles h2, .sidebar h3 {
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.recent-articles ul, .sidebar ul {
    list-style: none;
    padding: 0;
}

.recent-articles li, .sidebar li {
    margin-bottom: 15px;
    text-align: center;
}

.recent-articles a, .sidebar a {
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s;
}

.recent-articles a:hover, .sidebar a:hover {
    color: #0056b3;
}

footer {
    text-align: center;
    padding: 20px 0;
    font-size: 0.9em;
    color: #777;
}

    </style>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    <h2>Trends in Research Topics Over Time</h2>
    {{ trends_html|safe }}
    
    <h2>Co-authorship Network Graph</h2>
    {{ co_authorship_html|safe }}
</body>
</html>
